<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Gorceries</title>
</head>

<body>
  <div class="container">

      <h1> Grocery List</h1>
      <form id="groceries">

        <div class="form-group">
          <label for="groceries1">1st Item:</label>
          <input id="groceries1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="groceries2">2nd Item:</label>
          <input id="groceries2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="groceries3">3rd Item:</label>
          <input id="groceries3" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="groceries4">4th Item:</label>
          <input id="groceries4" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="groceries5">5th Item:</label>
          <input id="groceries5" class="form-control" type="text">
        </div>

          <button type="submit" value="submit" class="btn btn-success">Let's Shop!</button>
      </form>

    <div class="output">
      <ul>here are your items!
        <li class="groceries1"></li>
        <li class="groceries2"></li>
        <li class="groceries3"></li>
        <li class="groceries4"></li>
        <li class="groceries5"></li>
      </ul>
    </div>
  </div>
</body>
</html>
